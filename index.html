<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ia-novel</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <div class="background"><div class="overlay"></div></div>
        <div class="figures"></div>
        
        <div class="reader">
            <input type="checkbox" id="show-history">
            <label class="show-history toggle" for="show-history"></label>
            <div class="history"></div>

            <div class="view"></div>
            <button class="go-to-next"></button>
        </div>

        <input type="checkbox" id="show-dialog">
        <label class="show-dialog toggle" for="show-dialog"></label>
        <div id="dialog">
            <div class="timer-container">
                <svg class="timer" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="0 0 100 100">
                    <circle cx="50" cy="50" r="40" pathLength="1" />
                </svg>
            </div>
            <div class="options"></div>
        </div>
    </div>

    <script src="./js/scenario.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
